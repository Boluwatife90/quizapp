<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <div id="setup" class="show" >
        <h1 > Did you wish to start this text if yes click the button </h1>
        <button id="setup_btn">Start text now</button>
    </div>
    <div id="Quiz-wrapper" class="hide" >
        <h1>Quiz App</h1>
        <p  id="timecounter">Time : 00 00</p>
        <div id="question-answer-wrapper"  >
            <h2 id="question"> </h2>
            <div id="result"></div>
            <div id=" Answer-wrapper"> </div>
            <div id="display-value">
                <Button id="btn">Submit </Button>
     <h1 id="score"> Score : <span id="scoreNum">0</span></h1>
            </div>
            
        </div>
       
<div id="display-result" class="hide"  >
   <h1 id="display-text"  ></h1>
        <button id="Retry-btn"> Retry</button>
        <button id="wrong-ans"> Wrong Answer</button>

    </div>

    
    <div  id="wrong-answer-div" class="hide">
        
    </div>
   
    <h6 id="number-of-question">  </h6>

    </div>
    <script src="./quiz.js"></script>
    
</body>
</html>
